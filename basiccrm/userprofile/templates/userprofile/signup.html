{% extends 'src/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-6 text-2xl font-semibold">Sign Up</h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p }}

            <button class="py-3 px-6 bg-teal-500 text-white rounded-md hover:bg-teal-600 focus:outline-none focus:ring focus:border-teal-700">
                Create Account
            </button>
        </form>
    </div>
{% endblock %}
